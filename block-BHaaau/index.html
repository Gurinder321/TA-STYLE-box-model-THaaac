<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Box Model, Box-Sizing, and Box-Shadow</h1>
    </header>
    <hr />
    <main>
      <section>
        <h2>Exercise 2</h2>
        <div class="box"></div>
        <div class="marker-container">
          <div class="marker">
            <span class="circle content"></span>
            <span>Content</span>
          </div>
          <div class="marker">
            <span class="circle padding"></span>
            <span>Padding</span>
          </div>
          <div class="marker">
            <span class="circle margin"></span>
            <span>Margin</span>
          </div>
          <div class="marker">
            <span class="circle border"></span>
            <span>Border</span>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <h2>Exercise 2</h2>
        <p>No border on these boxes</p>
        <div class="container">
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
        </div>
        <hr />
        <p>1px border on these boxes</p>
        <div class="container">
          <div class="child-box border"></div>
          <div class="child-box border"></div>
          <div class="child-box border"></div>
        </div>
        <hr />
        <p>1px border on these boxes, on the same row</p>
        <div class="container">
          <div class="child-box border border-box"></div>
          <div class="child-box border border-box"></div>
          <div class="child-box border border-box"></div>
        </div>
      </section>
    </main>
  </body>
</html>
